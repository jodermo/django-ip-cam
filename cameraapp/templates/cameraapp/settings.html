{% extends "base.html" %}

{% block title %}Settings{% endblock %}
{% block header_title %}Camera Settings{% endblock %}

{% block content %}
  <h2>Camera Settings</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <hr>

  <h2>System</h2>
  <form method="post" action="{% url 'reboot_pi' %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to reboot the Raspberry Pi?');">
      Reboot Raspberry Pi
    </button>
  </form>
{% endblock %}
