{% extends "base.html" %}
{% block content %}
<meta name="csrf-token" content="{{ csrf_token }}">
<h1>Live Kamera</h1>
<p>Angemeldet als: {{ request.user.username }}</p>
<p><a href="{% url 'logout' %}">Logout</a></p>


{% if camera_error %}
    <p style="color: red;">Error: {{ camera_error }}</p>
{% else %}
    <p><strong>Aktive Zuschauer:</strong> {{ viewer_count }}</p>
    <img src="{% url 'video_feed' %}?t={{ now|date:'U' }}" width="1920" height="1080" alt="Live Stream">
    <div style="margin-top:10px;">
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
    </div>
    <p id="recordStatus" style="font-weight: bold;"></p>

    <form method="POST" action="{% url 'update_camera_settings' %}">
        {% csrf_token %}
 
        <input type="range" name="video_brightness" value="{{ settings.video_brightness }}">
        <input type="range" name="video_contrast" value="{{ settings.video_contrast }}">
        <input type="range" name="video_saturation" value="{{ settings.video_saturation }}">
        <input type="range" name="video_exposure" value="{{ settings.video_exposure }}">
        <input type="range" name="video_gain" value="{{ settings.video_gain }}">
        <select name="video_exposure_mode">
          <option value="manual" {% if settings.video_exposure_mode == 'manual' %}selected{% endif %}>Manuell</option>
          <option value="auto" {% if settings.video_exposure_mode == 'auto' %}selected{% endif %}>Auto</option>
        </select>
    
        <button type="submit">Übernehmen</button>
    </form>


    
    
    <button onclick="autoAdjust()">
        🌞 Auto-Anpassen vom Livebild
    </button>


{% endif %}

<script>

function updateRecordingStatus() {
    fetch("{% url 'is_recording' %}")
        .then(response => {
            if (!response.ok) throw new Error(`Status ${response.status}`);
            return response.json();
        })
        .then(data => {
            console.log("[is_recording] response", data);
            const el = document.getElementById("recordStatus");
            el.innerText = data.recording ? "● Recording in progress" : "Not recording";
            el.style.color = data.recording ? "red" : "black";
        })
        .catch(err => {
            console.error("[is_recording] error", err);
        });
}



setInterval(updateRecordingStatus, 3000);
updateRecordingStatus();
function autoAdjust(){
    fetch("{% url 'auto_photo_adjust' %}", {
        method: 'POST', headers: { 'X-CSRFToken': '{{ csrf_token }}' }
    }).then(r => r.json()).then(data => {
        alert(data.status);
        location.reload();
    })
}
function startRecording() {
    fetch("{% url 'start_recording' %}", {
    method: "POST",
    headers: {'X-CSRFToken': '{{ csrf_token }}'}
})
.then(response => response.json())
.then(data => {
    console.log("Start Recording Response:", data);
    updateRecordingStatus();
});
}

function stopRecording() {
    fetch("{% url 'stop_recording' %}", {
        method: "POST",
        headers: {'X-CSRFToken': '{{ csrf_token }}'}
    }).then(() => updateRecordingStatus());
}
</script>

{% endblock %}
