{% extends "base.html" %}
{% block content %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #galleryContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: black;
  }

  #photoCanvas {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    background: black;
  }

  .overlay-controls {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    background: rgba(0, 0, 0, 0.6);
    padding: 1em;
    border-radius: 8px;
    color: white;
  }

  .overlay-controls button {
    margin: 0.3em;
    padding: 0.4em 0.8em;
    background: #1e90ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .overlay-controls button:hover {
    background: #3aa0ff;
  }

  .settings-popup {
    position: absolute;
    top: 120px;
    left: 10px;
    background: rgba(20, 20, 20, 0.95);
    padding: 1em;
    border-radius: 8px;
    color: white;
    display: none;
    z-index: 20;
  }

  .settings-popup input[type=range] {
    width: 100%;
  }

  .settings-popup select,
  .settings-popup button {
    margin-top: 0.5em;
  }

  #thumbnailBar {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    z-index: 15;
    display: flex;
    gap: 5px;
    overflow-x: auto;
    background: rgba(0, 0, 0, 0.5);
    padding: 5px;
    border-radius: 6px;
  }

  #thumbnailBar img.selected {
    outline: 2px solid yellow;
  }
</style>

<div id="galleryContainer">
  <canvas id="photoCanvas" width="640" height="480"></canvas>

  <div class="overlay-controls">
    <button onclick="prevImage()">‚è™ Prev</button>
    <button onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂Ô∏è Play</button>
    <button onclick="nextImage()">‚è© Next</button>
    <button onclick="autoAdjust()">üåû Auto Adjust</button>
    <button onclick="takePhoto()">üì∑ Take Photo</button>
    <button onclick="toggleSettings()">‚öôÔ∏è Settings</button>
    <form method="post" action="{% url 'reset_camera' %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit">üîÑ Reset</button>
    </form>
  </div>

  <div class="settings-popup" id="settingsPopup">
    <form method="post" action="{% url 'update_photo_settings' %}">
      {% csrf_token %}
      <label>Brightness:</label>
      <input type="range" step="0.1" name="photo_brightness" min="0" max="255" value="{{ settings.photo_brightness }}"><br>

      <label>Contrast:</label>
      <input type="range" step="0.1" name="photo_contrast" min="0" max="255" value="{{ settings.photo_contrast }}"><br>

      <label>Saturation:</label>
      <input type="range" step="0.1" name="photo_saturation" min="0" max="255" value="{{ settings.photo_saturation }}"><br>

      <label>Exposure (-13 to 0):</label>
      <input type="range" step="0.1" name="photo_exposure" min="-13" max="0" value="{{ settings.photo_exposure }}"><br>

      <label>Gain (0‚Äì10):</label>
      <input type="range" step="0.1" name="photo_gain" min="0" max="10" value="{{ settings.photo_gain }}"><br>

      <label>Exposure Mode:</label>
      <select name="photo_exposure_mode">
        <option value="manual" {% if settings.photo_exposure_mode == 'manual' %}selected{% endif %}>Manual</option>
        <option value="auto" {% if settings.photo_exposure_mode == 'auto' %}selected{% endif %}>Auto</option>
      </select><br>

      <button type="submit">‚úÖ Apply</button>
    </form>
  </div>

  <div id="thumbnailBar">
    {% for photo in photos %}
      <img src="{{ photo }}" width="80" onclick="jumpToIndex({{ forloop.counter0 }})">
    {% endfor %}
  </div>
</div>

<script>
  const photos = {{ photos|safe }};
  let index = 0;
  let playing = false;
  let intervalId = null;
  let stopTimeoutId = null;
  let intervalMs = 3000;
  let durationSec = 30;

  const canvas = document.getElementById("photoCanvas");
  const ctx = canvas.getContext("2d");

  function toggleSettings() {
    const popup = document.getElementById("settingsPopup");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
  }

  function autoAdjust() {
    fetch("{% url 'auto_photo_adjust' %}", {
      method: 'POST',
      headers: { 'X-CSRFToken': '{{ csrf_token }}' }
    }).then(r => r.json()).then(data => {
      alert(data.status);
      location.reload();
    });
  }

  function takePhoto() {
    fetch("{% url 'take_photo_now' %}", {
      method: "POST",
      headers: { 'X-CSRFToken': '{{ csrf_token }}' }
    })
    .then(response => response.json())
    .then(data => {
      alert(data.status || "Photo taken");
      location.reload();
    })
    .catch(err => alert("Error while taking photo: " + err));
  }

  function loadImage(src) {
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      const match = src.match(/photo_(\d{8}_\d{6})/);
      if (match) {
        const raw = match[1];
        const localDate = new Date(
          `${raw.slice(0, 4)}-${raw.slice(4, 6)}-${raw.slice(6, 8)}T${raw.slice(9, 11)}:${raw.slice(11, 13)}:${raw.slice(13, 15)}`
        );

        const timestamp = `‚è± ${localDate.toLocaleDateString()} ${localDate.toLocaleTimeString()}`;
        ctx.font = "18px monospace";
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, 30);
        ctx.fillStyle = "white";
        ctx.fillText(timestamp, 10, 22);
      }
    };
    img.src = src;
  }

  function showImage(i) {
    if (photos.length > 0) {
      index = (i + photos.length) % photos.length;
      loadImage(photos[index]);
    }
    document.querySelectorAll("#thumbnailBar img").forEach((img, i) => {
      img.classList.toggle("selected", i === index);
    });
  }

  function nextImage() {
    showImage(index + 1);
  }

  function prevImage() {
    showImage(index - 1);
  }

  function togglePlayPause() {
    playing = !playing;
    document.getElementById("playPauseBtn").textContent = playing ? "‚è∏ Pause" : "‚ñ∂Ô∏è Play";

    if (playing) {
      intervalId = setInterval(nextImage, intervalMs);
      stopTimeoutId = setTimeout(() => togglePlayPause(), durationSec * 1000);
    } else {
      clearInterval(intervalId);
      clearTimeout(stopTimeoutId);
    }
  }

  function jumpToIndex(i) {
    showImage(i);
  }

  if (photos.length > 0) {
    showImage(0);
  }
</script>
{% endblock %}
