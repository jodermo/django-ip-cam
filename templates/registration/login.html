<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ Django IP Cam</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        h2 {
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Login</h2>

        {% if form.errors %}
            <div class="error">Benutzername oder Passwort ist falsch.</div>
        {% endif %}

        <div>
            <label for="id_username">Benutzername</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Passwort</label>
            {{ form.password }}
        </div>

        <button type="submit">Anmelden</button>
    </form>
</body>
</html>
