{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IPCam Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f4f4f4;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block title %}IPCam Dashboard{% endblock %}</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
